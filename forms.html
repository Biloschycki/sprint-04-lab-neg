<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
     <nav class="navbar navbar-expand-lg navbar-bg">
         <div class="container">
             <a class="navbar-brand btn btn-outline-primary" href="#">RC</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                 data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                 aria-label="Toggle navigation">
                 <i class="bi bi-list"></i>
             </button>
             <div class="collapse navbar-collapse" id="navbarSupportedContent">
                 <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  
                     <li class="nav-item">
                         <a class="nav-link btn-nav" aria-current="page" href="./index.html">Voltar à página
                             principal</a>
                     </li>
                 </ul>
             </div>
         </div>
     </nav>
    <div class="container">
        

        <!-- criando uma tabela -->
        <!-- display estilização, my margem -->
        <h2 class="display-6 my-4 text-primary fw-semibold" >Dados da conta</h2>
        <table id="resumoConta" class="table table-hover text-center mb-5">
            <!-- table-dark destaca o thead -->
            <thead class="table-dark">
                <tr>
                    <th>Usuário</th>
                    <th>E-mail</th>
                    <th>Data do Cadastro</th>
                    <th>Tipo de Conta</th>
                </tr>
            </thead>
            <tbody id="dadosConta"></tbody>
        </table>
        <h2 class="display-6 my-4 text-primary fw-semibold" >Cadastrar Usuário</h2>
        <form id="criarConta" name="criarConta" method="get" action="">
            <!-- row para ser responssivo -->
            <section class="row">
                <div class="col-12 my-3">
                    <label for="usuario" class="
                    form-label">Usuário</label>
                    <input type="text" name="usuario" id="usuario" class="form-control" placeholder="EX:User556"
                        minlength="10" maxlength="20" required>
                </div>

                <div class="col-md-4 my-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Ex:ola123@gamil.com"
                        required maxlength="50">
                </div>

                <div class="col-md-4 my-3">
                    <label for="data" class="form-label">Data</label>
                    <input type="date" name="data" id="data" class="form-control" required>
                </div>

                <div class="col-md-4 my-3 ">
                    <label for="tipo" class="form-label">Tipo de conta</label>
                    <select name="tipo" id="tipo" class="form-select">
                        <option value="0" disabled selected>Selecone o tipo de conta</option>
                        <option value="1">Free</option>
                        <option value="2">Premium</option>
                        <option value="3">Vip</option>
                    </select>
                </div>

                <div class=" d-flex justify-content-end my-4">
                    <button type="submit" class="btn btn-primary">Criar Conta</button>
                </div>

                 <h2 class="display-6 my-4 text-primary fw-semibold">Pagamento</h2>
                 <form id="criarConta" name="criarConta" method="get" action="">
                     <!-- row para ser responssivo -->
                     <section class="row">
                         <div class="col-12 my-3">
                             <label for="usuario" class="
                    form-label">Endereço</label>
                             <input type="text" name="endereco" id="endereco" class="form-control"
                                 placeholder="EX:Av Paulista n°1106" minlength="10" maxlength="20" required>
                         </div>

            

                      

                         <div class="col-md-4 my-3 ">
                             <label for="tipo" class="form-label">Forma de pagamento</label>
                             <select name="tipo" id="tipo" class="form-select">
                                 <option value="0" disabled selected>Selecone o tipo de pagamento</option>
                                 <option value="1">Débito</option>
                                 <option value="2">Crédito</option>
                                 <option value="3">Pix</option>
                             </select>
                         </div>

                         <div class=" d-flex justify-content-end my-4">
                             <button type="submit" class="btn btn-primary" onclick="confirmarCompra()">Pagar</button>
                         </div>

                <!-- sprint 4 -->
                <!-- <div class=" col-12 my-3">
                <label for="" class="form-label">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" class="form-control" placeholder="Ex: Sua mensagem"></textarea>
               </div>
            </section> -->
        </form>
    </div>
    <script src="./js/web.js"></script>


</body>

</html>
